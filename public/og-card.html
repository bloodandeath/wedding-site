<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 1200px;
            height: 630px;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Site background: #d5f4df with sage radial gradients */
            background:
                radial-gradient(1200px 600px at 20% -10%, rgba(123, 143, 122, 0.12), transparent 60%),
                radial-gradient(900px 600px at 110% 10%, rgba(167, 182, 166, 0.12), transparent 60%),
                #d5f4df;

            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #1c1f1c;
        }

        /* Glass panel — matches hero detail card */
        .card {
            text-align: center;
            padding: 56px 80px;
            border-radius: 20px;

            background: rgba(255, 255, 255, 0.46);
            border: 1px solid rgba(28, 31, 28, 0.12);
            box-shadow: 0 14px 40px rgba(0, 0, 0, 0.06);
        }

        .eyebrow {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.22em;
            text-transform: uppercase;
            color: #355034;
            margin-bottom: 16px;
        }

        .names {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            font-weight: 400;
            line-height: 1.05;
            color: #1c1f1c;
            letter-spacing: -1px;
        }

        /* Decorative divider */
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin: 24px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            width: 60px;
            height: 1px;
            background: rgba(28, 31, 28, 0.18);
        }

        .divider-dot {
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: #8baa89;
        }

        .date {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-style: italic;
            color: #333733;
        }

        .location {
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: #50784d;
            margin-top: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="eyebrow">The Wedding of</div>
        <h1 class="names">Mary & Corbin</h1>
        <div class="divider"><span class="divider-dot"></span></div>
        <div class="date">May 23, 2026</div>
        <div class="location">The Club Continental · Orange Park, FL</div>
    </div>
</body>
</html>
